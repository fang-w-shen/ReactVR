<html>
<head>
  <title>Virtual Portfolio</title>
  <style>body { margin: 0; }</style>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="icon" type="image/ico" sizes="32x32" href="./favicon.ico">
  <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->
</head>
<body style=" overflow:hidden;">



  <!--   <a href="login.html"><button>Go To Login</button></a> -->

  <!-- Preloader -->
  <div id="preload" style="
  position: relative;
  width: 100%;
  height: 100vh;
  background: black;
  z-index: 9;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 2s;
  ">
  <div id="preload-count" style="font: 'Lato', cursive;color: white;font-size: 100px;z-index: 9999;">0%</div>
</div>
<!-- / Preloader -->
<!-- Initializing -->
<div id="initializing">

  Initializing...
</div>

<!-- / Initializing -->
<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script src="./client.bundle.js"></script>

<script>
  if (navigator.appName == 'Microsoft Internet Explorer' ||  !!(navigator.userAgent.match(/Trident/) || navigator.userAgent.match(/rv:11/)))
  {
    window.location = 'no-support.html';
  }

  /* Preload */
  var queue = new createjs.LoadQueue();

  var preloadElem = document.getElementById('preload');
  var preloadProgressElem = document.getElementById('preload-count');

  queue.on('complete', onComplete);
  queue.on('progress', onProgress);
  queue.loadManifest([
  {
    "id": 1,
    "src": "client.bundle.js"
  },
  {
    "id": 2,
    "src": "static_assets/room.obj"
  },
  {
    "id": 3,
    "src": "static_assets/github.obj"
  },
  {
    "id": 4,
    "src": "static_assets/linked.obj"
  },
  {
    "id": 5,
    "src": "index.html"
  },])


  function onProgress(event) {
    var progress = Math.round(event.loaded * 100);
    preloadProgressElem.firstChild.nodeValue = progress + '%';
  }

  function onComplete(event) {
    setTimeout(function(){

      setTimeout(function(){
        preloadProgressElem.remove()
        $('#initializing').attr('style',"position: absolute; left: 50%; top: 47%; color: white; box-sizing: border-box; display: block; width: 150px; z-index: 9; text-align: center; margin-left: -75px; font: 'Lato', cursive; font-size:26px;font-weight:bolder; border: 3px solid white; padding: 10px 20px; background: linear-gradient(45deg, #30777f, rgba(24, 36, 209, .2)); border-radius: 1px; overflow:hidden;")
        $('#initializing').html("Enter")
        var initElem = document.getElementById('initializing');

        initElem.addEventListener("click",()=>{
          preloadElem.remove()

          initElem.remove();
        })
      }, 1000);
    }, 1000);
  // Initialize the React VR application
  ReactVR.init(
    'index.bundle.js?platform=vr&dev=false',
    document.body,
    {
      cursorVisibility: 'visible',
    },

    );
}


</script>

</body>
</html>
